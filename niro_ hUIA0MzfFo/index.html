<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="keywords" content="" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="robots" content="NOODP, NOYDIR" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

        <title>타이틀을 수정해주세요</title>

        <!-- js -->
        <script src="./js/index.js"></script>

        <!-- font, css -->
        <link type="text/css" rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div id="ms_niro-teaser-wrap">
            <div class="ms_container">
                <div class="mainBox">
                    <p class="fw3 tween1">
                        The all-new Kia
                        <span class="fw7"> Niro</span>
                    </p>
                    <img class="ms_nontab" src="./static/main.jpg" alt="" />
                    <img class="ms_tab" src="./static/main-m.jpg" alt="" />
                </div>
                <div class="contentBox">
                    <p class="boxName tween1">Film</p>
                    <!-- iframe tween2 -->
                    <div class="iframeBox tween2">
                        <iframe
                            id="iframeDiv"
                            src="https://www.youtube.com/embed/eN1oV6CbjpE?rel=0&autoplay=0&playsinline=1&enablejsapi=1&version=3&playerapiid=ytplayer"
                            width="1020"
                            height="572"
                            frameborder="0"
                            allowfullscreen
                            allow="autoplay"
                        ></iframe>
                    </div>
                </div>
                <div class="contentBox">
                    <p class="boxName tween1">Gallery</p>
                    <div class="slideBox tween2">
                        <div>
                            <div class="ms_tab slideCurtain">
                                <div></div>
                                <div></div>
                            </div>
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="bgImg ms_nontab" src="./static/gallery-1.jpg" alt="" />
                                    <img class="bgImg ms_tab" src="./static/gallery-1-m.jpg" alt="" />
                                </div>
                                <div class="swiper-slide">
                                    <img class="bgImg ms_nontab" src="./static/gallery-2.jpg" alt="" />
                                    <img class="bgImg ms_tab" src="./static/gallery-2-m.jpg" alt="" />
                                </div>
                                <div class="swiper-slide">
                                    <img class="bgImg ms_nontab" src="./static/gallery-3.jpg" alt="" />
                                    <img class="bgImg ms_tab" src="./static/gallery-3-m.jpg" alt="" />
                                </div>
                                <div class="swiper-slide">
                                    <img class="bgImg ms_nontab" src="./static/gallery-4.jpg" alt="" />
                                    <img class="bgImg ms_tab" src="./static/gallery-4-m.jpg" alt="" />
                                </div>
                            </div>
                            <div class="ms_nontab swiper-button-prev">
                                <img class="ms_nontab" src="./static/slideBtn.png" alt="" />
                                <img class="ms_tab" src="./static/slideBtn-m.png" alt="" />
                            </div>
                            <div class="ms_nontab swiper-button-next">
                                <img class="ms_nontab" src="./static/slideBtn.png" alt="" />
                                <img class="ms_tab" src="./static/slideBtn-m.png" alt="" />
                            </div>
                            <div class="ms_tab_flex btnBox">
                                <p class="galleryActive">Exterior</p>
                                <div class="swiper-button-prev">
                                    <img class="ms_nontab" src="./static/slideBtn.png" alt="" />
                                    <img class="ms_tab" src="./static/slideBtn-m.png" alt="" />
                                </div>
                                <div class="swiper-button-next">
                                    <img class="ms_nontab" src="./static/slideBtn.png" alt="" />
                                    <img class="ms_tab" src="./static/slideBtn-m.png" alt="" />
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
