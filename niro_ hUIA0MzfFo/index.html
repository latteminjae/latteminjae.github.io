<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <meta name="keywords" content="" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="robots" content="NOODP, NOYDIR" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

        <title>타이틀을 수정해주세요</title>

        <!-- js -->
        <script src="./js/index.js"></script>

    <body>
        <div id="ms_niro-teaser-wrap">
            <div class="ms_container">
                <div class="mainBox">
                    <p class="main fw3 tween1">
                        The all-new Kia

                    <img class="ms_tab" src="./static/main-m.jpg" alt="" />
                </div>

                    <div class="boxName">

                    </div>
                    <div class="slideBox">
                        <p class="slideName tween2">Exterior<span class="big">8</span><span class="bar"></span></p>
                        <div class="slideDiv tween2">
                            <div class="slideItem">
                                <img data-gallery="0" src="./static/gallery-1.jpg" alt="" />
                            </div>
                            <div class="slideItem">
                                <img data-gallery="1" src="./static/gallery-2.jpg" alt="" />
                            </div>
                            <div class="slideItem">
                                <img data-gallery="2" src="./static/gallery-3.jpg" alt="" />

                    </div>

                        <div class="slideDiv tween2">

                                <img data-gallery="8" src="./static/gallery-9.jpg" alt="" />

                            </p>
