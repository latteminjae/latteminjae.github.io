<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="keywords" content="" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="robots" content="NOODP, NOYDIR" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

        <!-- FIXME title 수정 -->
        <title>타이틀을 수정해주세요</title>

        <!-- js -->
        <script src="./js/index.js"></script>

        <!-- font, css -->
        <link type="text/css" rel="stylesheet" href="./css/index.css" />
    </head>
    <body style="background: #eee">
        <div id="ms_k9-prelaunching-wrap">
            <section class="msSection0">
                <div class="head">
                    <div class="pBox opt1">
                        <p><span class="fw300">The new Kia</span> <strong>K9</strong></p>
                    </div>
                    <div class="pBox opt2">
                        <p class="inline">우리는 자신의 삶으로 세상에 위로와 감동을</p>
                        <p class="inline">전하는 사람들과 함께 해왔습니다.</p>
                        <p>그들을 찾는 우리의 여정은 계속됩니다</p>
                    </div>
                    <div class="em"></div>
                    <a target="_blank" href="http://www.kia.com/content/dam/kwcms/kr/ko/files/XKH/price/price_the_new_k9.pdf">
                        <span> 사전계약 알아보기</span>
                        <img src="./static/icon_arrow_1.png" alt="" />
                    </a>
                </div>
                <div class="body">
                    <div class="nums">
                        <div class="circle on">1</div>
                        <div class="circle">2</div>
                    </div>
                    <div class="pBox">
                        <div class="imgBox">
                            <img src="./static/icon_arrow_2.png" alt="" />
                        </div>
                        <p>Explore Contents</p>
                    </div>
                </div>
                <div class="bgBox">
                    <video playsinline muted autoplay loop class="ms_nontab" src="./static/section0-bg.mp4"></video>
                    <video playsinline muted autoplay loop class="ms_tab" src="./static/section0-bg-m.mp4"></video>
                    <div class="bgDim"></div>
                </div>
                <div class="dim"></div>
            </section>
            <section class="msSection1">
                <button class="closeBtn">
                    <img src="./static/icon_arrow_3.png" alt="" />
                </button>
                <div class="scrollBox">
                    <div class="movieBox">
                        <video playsinline muted autoplay loop class="ms_nontab" src="./static/section1-vod.mp4"></video>
                        <video playsinline muted autoplay loop class="ms_tab" src="./static/section1-vod-m.mp4"></video>    
                        <div class="bgDim"></div>
                        <button class="playBtn movieBtn" data-movie="prelaunching">
                            <img src="./static/icon_playBtn_1.png" alt="" />
                        </button>
                    </div>
                    <div class="flexBox">
                        <div class="pBox">
                            <p>
                                <span class="fw300">The new Kia</span>
                                <strong>K9</strong>
                            </p>
                            <p class="small">자신의 삶을 통해 모두를 위로하는 숨은 마스터들</p>
                            <p class="small tab_mb40 nontab_mb18">그들을 찾는 여정의 시작</p>
                            <button class="movieBtn"  data-movie="prelaunching">
                                영상 감상하기
                                <span class="borderBottom"></span>
                            </button>
                        </div>
                        <div class="itemBox ms_nontab">
                            <ul>
                                <li>
                                    <img class="content" src="./static/section1-img-2.jpg" alt="" />
                                    <img class="plusBtn" src="./static/icon_plus_1.png" alt="" />
                                    <div class="bg"></div>
                                </li>
                                <li>
                                    <img class="content" src="./static/section1-img-3.jpg" alt="" />
                                    <img class="plusBtn" src="./static/icon_plus_1.png" alt="" />
                                    <div class="bg"></div>
                                </li>
                            </ul>
                            <div class="pBox">
                                <p>Exterior</p>
                                <div class="em"></div>
                                <p>Interior</p>
                            </div>
                        </div>
                    </div>
                    <div class="ms_tab em"></div>
                    <div class="imgBox">
                        <div class="pBox right">
                            <p class="big">
                                <span class="em"></span>
                                <span class="txt">Exterior</span>
                            </p>
                            <p class="small">
                                날렵한 선과 실루엣에 와이드한 볼륨감을 더해
                                <span class="ms_tab"></span>
                                마스터피스로서의 스타일을 완성합니다.
                            </p>
                        </div>
                        <ul class="imgList">
                            <li>
                                <img src="./static/gallery-img-1.jpg" alt="" />
                            </li>
                            <li>
                                <img src="./static/gallery-img-2.jpg" alt="" />
                            </li>
                            <li>
                                <img src="./static/gallery-img-3.jpg" alt="" />
                            </li>
                            <li>
                                <img src="./static/gallery-img-4.jpg" alt="" />
                            </li>
                            <li>
                                <img src="./static/gallery-img-5.jpg" alt="" />
                            </li>
                        </ul>
                        <div class="pBox">
                            <p class="big">
                                <span class="em"></span>
                                <span class="txt">Interior</span>
                            </p>
                            <p class="small">
                                우아하고 세련된 감성에 하이테크로 
                                <span class="ms_tab"></span>
                                품격을 더합니다.
                            </p>
                        </div>
                        <ul class="imgList">
                            <li>
                                <img src="./static/gallery-img-6.jpg" alt="" />
                            </li>
                            <li>
                                <img src="./static/gallery-img-7.jpg" alt="" />
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="modalWrapper">
                <div class="bgDiv">
                    <div class="btnWrap">
                        <button class="modalCloseBtn">
                            <img class="lozad" src="./static/icon_close_1.png" alt="clsoe image" />
                        </button>
                    </div>
                </div>
                <iframe
                    id="iframeDiv"
                    src=""
                    width="1280"
                    height="720"
                    frameborder="0"
                    allowfullscreen
                    allow="autoplay"
                ></iframe>
            </section>
        </div>
    </body>
</html>
