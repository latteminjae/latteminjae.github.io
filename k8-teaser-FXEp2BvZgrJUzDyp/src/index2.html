<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="title" content="" />
		<meta name="description" content="" />
		<meta name="kia-metrics-pagename" content="" />

		<!-- title 수정 -->
		<title>title</title>

		<!-- 안드로이드 홈화면추가시 상단 주소창 제거 -->
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- <link rel="icon" href="/img/pc/favicon.ico" /> -->
		<!-- ios홈화면추가시 상단 주소창 제거 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- <link rel="apple-touch-icon" href="/img/pc/favicon.ico" /> -->

		<!-- font, css -->
		<link rel="stylesheet" href="./css/font.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/lib.css" />
	</head>
	<body>
		<div id="content" class="k8-section-wrap" role="main">
			<section class="ms-section0 hide">
				<div class="center-wrap">
					<div class="logo mb55">
						<img src="./static/img/section0-logo.png" alt="kia logo" />
					</div>
					<div class="p-box">
						<p class="fs40 m-fs34 m2-fs26"><span>새로운 K,</span> 그 여정의 시작</p>
					</div>
				</div>
				<div class="bg-wrap">
					<!-- TODO 영상추가예정 임시이미지로 대체-->
					<img src="./static/img/section0-sampleImg.jpg" style="width: 100%; height: 100%" alt="number" />
				</div>
			</section>
			<section class="ms-section1 hide">
				<div class="center-wrap">
					<div class="box-tb top-box">
						<button class="m-fs15">BACK</button>
						<span class="line ms-pc"></span>
					</div>
					<div class="box-tb bottom-box">
						<span class="line ms-pc"></span>
						<button class="m-fs15">SKIP</button>
					</div>

					<div class="p-box">
						<p class="fs40 m-fs30 m2-fs22">K의 새로운 넘버를 소개합니다</p>
						<p class="fs16 m-fs16 m2-fs14">아래에서 연상되는 숫자를 입력해보세요</p>
					</div>

					<div class="num-wrap">
						<div class="input-box">
							<ul>
								<li>
									<img
										class="numImg num-m-fs30 num-m2-fs22"
										src="./static/img/num_3.png"
										alt="number"
									/>
								</li>
								<li class="bar"></li>
								<li>
									<img
										class="numImg num-m-fs30 num-m2-fs22"
										src="./static/img/num_5.png"
										alt="number"
									/>
								</li>
								<li class="bar"></li>
								<li>
									<img
										class="numImg num-m-fs30 num-m2-fs22 num-cursor"
										src="./static/img/num_q.png"
										alt="number"
									/>
								</li>
								<li class="bar"></li>
								<li>
									<img
										class="numImg num-m-fs30 num-m2-fs22"
										src="./static/img/num_9.png"
										alt="number"
									/>
								</li>
							</ul>
						</div>
						<div class="num-pad">
							<ul class="fs24 m-fs22">
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_1.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_2.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_3.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_4.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_5.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_6.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_7.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_8.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
								<li>
									<button>
										<img
											class="numImg num-fs12 num-m-fs12"
											src="./static/img/num_9.png"
											alt="number"
										/>
									</button>
									<span></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="bg-wrap">
					<div class="ms-mo">
						<img src="./static/img/section1-m-bg-layer1.png" alt="number" />
						<img src="./static/img/section1-m-bg-layer2.png" alt="number" />
					</div>
					<img class="ms-pc" src="./static/img/section1-bg-layer1.png" alt="number" />
					<img class="ms-pc" src="./static/img/section1-bg-layer2.png" alt="number" />
					<img class="ms-pc" src="./static/img/section1-bg-layer3.png" alt="number" />
					<img class="ms-pc" src="./static/img/section1-bg-layer4.png" alt="number" />
					<img class="ms-pc" src="./static/img/section1-bg-layer5.png" alt="number" />
					<img class="ms-pc" src="./static/img/section1-bg-layer6.png" alt="number" />
				</div>
			</section>
			<section class="ms-section2 hide">
				<div class="center-wrap">
					<button class="top-left m-fs15">
						<img src="./static/img/icon_close.png" alt="number" />
						CLOSE
					</button>

					<button class="bottom-right">
						MUTE
						<span class="icon-mute"></span>
					</button>

					<div class="iframe-wrap">
						<div id="iframe-div"></div>
					</div>
				</div>
			</section>
			<section class="ms-section3 hide">
				<div class="center-wrap full">
					<div class="timer-wrap">
						<p>
							<span>
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
							</span>
							<span>
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
							</span>
							<span>
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
							</span>
							<span>
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
								<img class="numImg num-fs40 num-m-fs22" src="./static/img/num_2.png" alt="number" />
							</span>
						</p>
						<p class="fs14 m-fs12">
							<span>DAY</span>
							<span>HOURS</span>
							<span>MINUTES</span>
							<span>SECONDS</span>
						</p>
					</div>
					<div class="p-box">
						<p class="fs16 m2-fs14">익숙하지 않은 순간, 거기서부터 시작</p>
						<p class="fs16 m2-fs14">2021년 3월 10일 K8 디자인의 모든 것이 공개됩니다</p>
					</div>
					<ul class="owl-carousel">
						<li>
							<img src="./static/img/section3-slideItem1.jpg" alt="number" />
						</li>
						<li>
							<img src="./static/img/section3-slideItem2.jpg" alt="number" />
						</li>
						<li>
							<img src="./static/img/section3-slideItem3.jpg" alt="number" />
						</li>
					</ul>

					<div class="btn-wrap">
						<button class="fs16 btn-black m-fs14 replay">
							<span>영상 다시보기</span>
						</button>
						<button class="fs16 btn-white m-fs14 goFirst">
							<span>처음으로</span>
						</button>
					</div>
				</div>
				<div class="bg-wrap"></div>
			</section>
		</div>

		<!-- js -->
		<script>
			// iframe youtube 영상 제어용 api
			var tag = document.createElement('script');
			tag.src = 'https://www.youtube.com/iframe_api';
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		</script>
		<script type="text/javascript" src="./js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="./js/libs/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./js/libs/imagesloaded.pkgd.js"></script>
		<script type="text/javascript" src="./js/libs/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="./js/libs/bodyScrollLock.js"></script>
		<script type="text/javascript" src="./js/libs/hammer.min.js"></script>
		<script type="text/javascript" src="./js/libs/ScrollMagic.min.js"></script>
		<script type="text/javascript" src="./js/libs/TweenMax.min.js"></script>
		<script type="text/javascript" src="./js/libs/animation.gsap.js"></script>
		<script type="text/javascript" src="./js/libs/debug.addIndicators.min.js"></script>
		<script type="text/javascript" src="./js/libs/owlSlide.min.js"></script>
		<script src="./js/index.js"></script>
		<script>
			$('.owl-carousel').owlCarousel({
				loop: true,
				margin: 80,
				center: true,
				// nav: true,
				// navSpeed: 1000,
				// navText: ['<span class="slide-btn next"></span>', '<span class="slide-btn prev"></span>'],

				mouseDrag: false,
				touchDrag: false,
				pullDrag: false,

				autoWidth: true,
				autoplay: true,
				autoplayTimeout: 6000,
				autoplaySpeed: 6000,
				slideTransition: 'linear',
				responsiveClass: true,
				responsive: {
					0: {
						items: 1,
					},
					1025: {
						items: 1,
					},
				},
			});
		</script>
	</body>
</html>
