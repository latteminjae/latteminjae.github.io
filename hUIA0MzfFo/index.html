<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="keywords" content="" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="robots" content="NOODP, NOYDIR" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

        <title>타이틀을 수정해주세요</title>

        <!-- js -->
        <script src="./js/index.js"></script>
        <script src="./js/jquery-3.6.0.slim.min.js"></script>
        <script src="./js/slick.min.js"></script>
        <script src="./js/index2.js"></script>

        <!-- font, css -->
        <link type="text/css" rel="stylesheet" href="./css/slick.css" />
        <link type="text/css" rel="stylesheet" href="./css/slick-theme.css" />
        <link type="text/css" rel="stylesheet" href="./css/swiper.min.css" />
        <link type="text/css" rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div id="ms_ray-teaser-wrap">
            <div class="container">
                <div class="section1">
                    <div class="bgBox tween1">
                        <img class="ms_nontab" src="./static/section1_bg.jpg" alt="" />
                        <img class="ms_tab" src="./static/section1_bg-m.jpg" alt="" />
                    </div>
                    <div class="contentBox">
                        <p class="main tween1">The new Kia Ray</p>
                        <div class="flexstartcenter">
                            <p class="sub tween1">Coming soon</p>
                            <div class="divider">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="footerBox flexcenter">
                        <div class="scrollGuideBox tween2">
                            <div class="">
                                <div class="imgBox">
                                    <img class="ms_nontab" src="./static/icon_scrolldown.png" alt="" />
                                    <img class="ms_tab" src="./static/icon_scrolldown-m.png" alt="" />
                                </div>
                                <p>Scroll</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section2">
                    <div class="bgBox">
                        <img class="tween1 ms_nontab" src="./static/section2_bg_1.png" alt="" />
                        <img class="tween1 ms_nontab" src="./static/section2_bg_2.png" alt="" />
                        <img class="tween1 ms_nontab" src="./static/section2_bg_3.png" alt="" />
                        <img class="tween2 ms_tab" src="./static/section2_bg_1-m.png" alt="" />
                        <img class="tween2 ms_tab" src="./static/section2_bg_2-m.png" alt="" />
                    </div>
                    <div class="contentBox">
                        <p class="main tween1">Gallery</p>
                        <div class="slideBox">
                            <div class="slideDiv slider-for tween1">
                                <div class="slideItem">
                                    <img src="./static/slide_0.jpg" alt="" />
                                </div>
                                <div class="slideItem">
                                    <img src="./static/slide_1.jpg" alt="" />
                                </div>
                                <div class="slideItem">
                                    <img src="./static/slide_2.jpg" alt="" />
                                </div>
                            </div>
                            <div class="navWrap">
                                <div class="slideDiv slider-nav tween1">
                                    <div class="slideItem">
                                        <div class="wrap"></div>
                                        <img src="./static/slide_0.jpg" alt="" />
                                    </div>
                                    <div class="slideItem">
                                        <div class="wrap"></div>
                                        <img src="./static/slide_1.jpg" alt="" />
                                    </div>
                                    <div class="slideItem">
                                        <div class="wrap"></div>
                                        <img src="./static/slide_2.jpg" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ms_tab_flex flexcenter">
                            <div class="scrollGuideBox tween1">
                                <div class="">
                                    <div class="imgBox">
                                        <img class="ms_nontab" src="./static/icon_scrolldown.png" alt="" />
                                        <img class="ms_tab" src="./static/icon_scrolldown-m.png" alt="" />
                                    </div>
                                    <p>Scroll</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dividerBox">
                        <div class="divider divider0">
                            <span></span>
                        </div>
                        <div class="divider divider1">
                            <span></span>
                        </div>
                        <div class="divider divider2">
                            <span></span>
                        </div>
                        <div class="divider divider3">
                            <span></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
