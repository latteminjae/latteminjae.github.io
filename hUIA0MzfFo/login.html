<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- title start -->
        <!-- TODO : title 입력 -->
        <title>Secure IDC</title>
        <!-- title end -->

        <!-- seo start -->
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!-- seo end -->

        <!-- open graph start -->
        <meta property="og:title" content="" />
        <meta property="og:image" content="" />
        <meta property="og:url" content="" />
        <meta property="og:type" content="" />
        <meta property="og:description" content="" />

        <meta property="twitter:domain" content="" />
        <meta property="twitter:url" content="" />
        <meta property="twitter:title" content="" />
        <meta property="twitter:description" content="" />

        <meta name="twitter:card" content="" />
        <!-- open graph end -->

        <!-- favicon start  -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <!-- favicon end  -->

        <!-- styles start -->
        <link rel="stylesheet" href="./css/bootstrap5.0.2.min.css" />
        <link rel="stylesheet" href="./css/slick.css" />
        <link rel="stylesheet" href="./css/slick-theme.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <!-- styles end -->
    </head>
    <body>
        <div id="wrap">
            <div class="flex loginWrap">
                <div class="w100 logoBox">
                    <img class="mb10" src="./static/logo.png" alt="" />
                    <img src="./static/secureidc.png" alt="" />
                </div>
                <div class="slideBox">
                    <!-- slide start -->
                    <div class="slideDiv">
                        <div class="slideItem">
                            <img
                                class="bg"
                                src="./static/login_slide_0.png"
                                alt=""
                            />
                            <div class="slideContent">
                                <p class="main">시큐어 IDC</p>
                                <p class="sub">
                                    비지니스 성공을 위한 <br />
                                    시큐어 IDC를 <br />
                                    지금 만나보세요
                                </p>
                                <div class="divider"></div>
                                <a class="detailBtn" href="#">
                                    <span>자세히 보기</span>
                                    <span class="bar"></span>
                                </a>
                            </div>
                        </div>
                        <div class="slideItem">
                            <img
                                class="bg"
                                src="./static/login_slide_1.png"
                                alt=""
                            />
                            <div class="slideContent">
                                <p class="main">코로케이션 서비스</p>
                                <p class="sub">
                                    대용량회선<br />
                                    최신 코로케이션 서비스를<br />
                                    체험해보세요
                                </p>
                                <div class="divider"></div>
                                <a class="detailBtn" href="#">
                                    <span>자세히 보기</span>
                                    <span class="bar"></span>
                                </a>
                            </div>
                        </div>
                        <div class="slideItem">
                            <!-- TODO : 세번째 슬라이드 아이템 컨텐츠 -->
                            <img
                                class="bg"
                                src="./static/login_slide_0.png"
                                alt=""
                            />
                            <div class="slideContent">
                                <p class="main">예시</p>
                                <p class="sub">
                                    이미지와 텍스트를
                                    <br />
                                    입력해 주세요
                                </p>
                                <div class="divider"></div>
                                <a class="detailBtn" href="#">
                                    <span>자세히 보기</span>
                                    <span class="bar"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- slide end -->
                </div>
                <div class="w960 loginBox">
                    <ul class="rowsWrap">
                        <li>
                            <p class="main">로그인</p>
                        </li>
                        <li>
                            <input
                                type="text"
                                class="secure-idc-input-text fullWidth"
                                placeholder="아이디를 입력해주세요"
                            />
                        </li>
                        <li>
                            <input
                                type="password"
                                class="secure-idc-input-text fullWidth"
                                placeholder="패스워드를 입력해주세요"
                            />
                        </li>
                        <li class="flexsbcenter mb50">
                            <div class="flexcenterend">
                                <div class="secure-idc-input-checkbox mr8">
                                    <input
                                        type="checkbox"
                                        id="autoLoginChecked"
                                    />
                                    <span
                                        class="secure-idc-input-checkbox-img"
                                    ></span>
                                </div>
                                <p>
                                    <label for="autoLoginChecked">
                                        로그인 유지하기
                                    </label>
                                </p>
                            </div>
                            <div>
                                <a href="#" class="findPw">비밀번호 찾기</a>
                            </div>
                        </li>
                        <li>
                            <button
                                class="secure-idc-button fullWidth size-big"
                            >
                                로그인
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- script start -->
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/slick.min.js"></script>
        <script src="./js/login.js"></script>
        <!-- script end -->
    </body>
</html>
